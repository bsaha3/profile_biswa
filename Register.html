<html>
<head>
	<title>
		Register
	</title>
</head>
<body>
	<center>
		<form action="Home.html">
		<table style="background:wheat">
			<tr >
				<td>First name:</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>DOB:</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" name="cnpwd"></td>
			</tr>
			<tr>
				<td>Select type of account:</td>
				<td>
					<input type="radio" name="acc" value="free">free<br>
					<input type="radio" name="acc" value="premium">premium<br>
				</td>
			</tr>
		</table>
		<input type="submit" value="register">
		</form>
	</center>
</body>
<html>
